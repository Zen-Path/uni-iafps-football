<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Asistent de Fotbal</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/game-stats.css" />
        <link rel="icon" type="image/x-icon" href="../assets/images/favicon.png" />
    </head>

    <body>
        <main id="game-stats">
            <div class="sidebar-container left">
                <div class="player-card-sidebar"></div>
            </div>

            <div class="primary-area">
                <div class="banner">
                    <div class="badge left">
                        <img
                            class="logo"
                            src="../assets/images/teams/real-madrid.png"
                            alt="Team logo" />
                        <p>Paris Saint-Germain</p>
                    </div>
                    <div class="ribbon">
                        <img
                            class="icon"
                            src="../assets/icons/icon_gold-ball.png"
                            alt="Gold ball" />
                        <p id="team-statistic">80:20</p>
                    </div>
                    <div class="badge right">
                        <p>Barcelona</p>
                        <img
                            class="logo"
                            src="../assets/images/teams/barcelona.png"
                            alt="Team logo" />
                    </div>
                </div>
                <div id="sketch">
                    <img src="../assets/images/placeholder_game-stats.png" alt="" />
                </div>
            </div>

            <div class="sidebar-container right">
                <div class="player-card-sidebar"></div>
            </div>
        </main>

        <script src="../js/game-stats.js" type="module"></script>
        <script src="../js/utils.js" type="module"></script>
    </body>
</html>
