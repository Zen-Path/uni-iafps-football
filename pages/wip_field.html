<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Field</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
        }

        .field {
            position: relative;
            width: 800px;
            height: 500px;
        }

        .field-img {
            width: 100%;
            height: 100%;
        }

        .player {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid white;
            background-size: cover;
            background-position: center;
        }

        .team1 {
            border-color: blue;
        }

        .team2 {
            border-color: red;
        }
    </style>
</head>

<body>
    <div class="field">
        <img src="../assets/images/football-field.png" alt="Football Field" class="field-img">
        <div id="players-container"></div>
    </div>
    <script>
        const playersContainer = document.getElementById("players-container");

        // Define player positions for Team 1
        const team1Positions = [
            { x: 75, y: 220 },  // Goalkeeper
            { x: 200, y: 80 },  // Defender 1
            { x: 200, y: 370 }, // Defender 2
            { x: 450, y: 140 }, // Midfielder
            { x: 450, y: 310 }, // Midfielder
            { x: 550, y: 220 }  // Forward
        ];

        // Mirror the positions for Team 2
        const fieldWidth = 800;
        const team2Positions = team1Positions.map(pos => ({
            x: fieldWidth - pos.x - 50,  // Mirror across the center
            y: pos.y
        }));

        const team1Images = [
            "player1.png", "player2.png", "player3.png",
            "player4.png", "player5.png", "player6.png"
        ];

        const team2Images = [
            "player7.png", "player8.png", "player9.png",
            "player10.png", "player11.png", "player12.png"
        ];

        // Function to create a player
        function createPlayer(x, y, img, teamClass) {
            const player = document.createElement("div");
            player.classList.add("player", teamClass);
            player.style.left = `${x}px`;
            player.style.top = `${y}px`;
            player.style.backgroundImage = `url(${img})`;
            playersContainer.appendChild(player);
        }

        // Add players to the field
        team1Positions.forEach((pos, i) => createPlayer(pos.x, pos.y, team1Images[i], "team1"));
        team2Positions.forEach((pos, i) => createPlayer(pos.x, pos.y, team2Images[i], "team2"));

    </script>
</body>

</html>
